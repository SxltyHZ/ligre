<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Planeta en A-Frame</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        background-color: #000;
      }
      a-scene {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      renderer="antialias: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <!-- CÃ¡mara controlable -->
      <a-entity camera look-controls position="0 1.6 3"></a-entity>

      <!-- Luz ambiental -->
      <a-entity light="type: ambient; color: #fff; intensity: 0.4"></a-entity>

      <!-- Luz direccional -->
      <a-entity light="type: directional; color: #fff; intensity: 0.8" position="2 4 3"></a-entity>

      <!-- Modelo GLB -->
      <a-entity 
        gltf-model="./models/planet.glb" 
        scale=".5 .5 .5"
        position="0 0 0"
        rotation="0 0 0"
      ></a-entity>

      <!-- Fondo opcional -->
      <a-sky color="#000000"></a-sky>
    </a-scene>
  </body>
</html>
